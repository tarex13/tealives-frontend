<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My React SPA</title>
    <!-- Replace or extend with any <link> tags (favicon, fonts, CSS) as needed -->
  </head>
  <body>
    <!--
      This <div> is where React will mount your App.
      Vercel’s rewrite rule will ensure that any URL (e.g. /about, /dashboard)
      returns this exact HTML, so React Router can inspect window.location.pathname.
    -->
    <div id="root"></div>

    <!--
      In a CRA build, this script tag is automatically injected and points to the bundled JS.
      If you’re using another bundler (Vite, Parcel, etc.), adjust the <script> path accordingly.
    -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
